<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="2048_index.css">
    <meta charset="UTF-8">
    <title>网页版2048</title>
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="logo"><style1>2</style1><style2>0</style2><style3>4</style3><style2>8</style2></div>
        <div class="best">
        <div class="best_title">BEST</div>
        <div class="best_score">0</div>
        </div>
        <div class="score">
            <div class="score_title">SCORE</div>
            <div class="current_score">0</div>
        </div>
        <div class="content">2048 , 根本停不下来……</div>
        <div class="newgame">
        <form action="#"><button id="newGame" onclick="newgame()">New Game</button></form>
        </div>
    </div>
    <div class="main">
        <div class="grid_row">
            <div class="grid_cell" id="first_cell">0</div>
            <div class="grid_cell"></div>
            <div class="grid_cell"></div>
            <div class="grid_cell"></div>
        </div>
        <div class="grid_row">
            <div class="grid_cell" id="second_cell"></div>
            <div class="grid_cell"></div>
            <div class="grid_cell"></div>
            <div class="grid_cell"></div>
        </div>
        <div class="grid_row">
            <div class="grid_cell" id="third_cell"></div>
            <div class="grid_cell"></div>
            <div class="grid_cell"></div>
            <div class="grid_cell"></div>
        </div>
        <div class="grid_row">
            <div class="grid_cell" id="fourth_cell"></div>
            <div class="grid_cell"></div>
            <div class="grid_cell"></div>
            <div class="grid_cell"></div>
        </div>
    </div>
    <div class="footer">designed by majinyan</div>
    </div>
    <script type="text/javascript" src="2048_index.js"></script>
</body>
</html>
