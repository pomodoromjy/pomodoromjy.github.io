<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../css/caculator2.0.css">
	<script type="text/javascript" src="../js/caculator2.0.js"></script>
	<meta charset="UTF-8">
	<title>caculator2.0</title>
</head>
<body>
		<div id="container">
		<div id="header">
		<div id="logo">
			<p id="name">Caculator</p>
			<p id="copyright">By Pomodoro</p>
		</div>
			<input type="text" id="result" style="text-align: right;"></div>
			<div id="main">
			<div id="line_1">
				<ul>
					<li><button type="number" id="num7" value="7"  onclick="show_text(this.id)"><bold>7</bold></button></li>
					<li><button type="number" id="num8" value="8" onclick="show_text(this.id)"><bold>8</bold></button></li>
					<li><button type="number" id="num9" value="9" onclick="show_text(this.id)"><bold>9</bold></button></li>
					<li><button type="text" id="add" value="+" onclick="show_text(this.id)"><bold>+</bold></button></li>
				</ul>
			</div>
		
			<div id="line_2">
				<ul>
					<li><button type="number" id="num4" value="4" onclick="show_text(this.id)"><bold>4</bold></button></li>
					<li><button type="number" id="num5" value="5" onclick="show_text(this.id)"><bold>5</bold></button></li>
					<li><button type="number" id="num6" value="6" onclick="show_text(this.id)"><bold>6</bold></button></li>
					<li><button type="text" id="sub" value="-" onclick="show_text(this.id)"><bold>-</bold></button></li>
				</ul>
				</div>
		
			<div id="line_3">
				<ul>
					<li><button type="number" id="num1" value="1" onclick="show_text(this.id)"><bold>1</bold></button></li>
					<li><button type="number" id="num2" value="2" onclick="show_text(this.id)"><bold>2</bold></button></li>
					<li><button type="number" id="num3" value="3" onclick="show_text(this.id)"><bold>3</bold></button></li>
					<li><button type="text" id="mul" value="*" onclick="show_text(this.id)"><bold>x</bold></button></li>
				</ul>
			</div>
		
			<div id="line_4">
				<ul>
					<li><button type="number" id="num0" value="0" onclick="show_text(this.id)"><bold>0</bold></button></li>
					<li><button type="text" id="clear" value="c" onclick="reset()"><bold>c</bold></button></li>
					<li><button type="number" id="equal" value="=" onclick="count()"><bold>=</bold></button></li>
					<li><button type="text" id="divide" value="/" onclick="show_text(this.id)"><bold>/</bold></button></li>
				</ul>
			</div>
	</div>
</body>
</html>
