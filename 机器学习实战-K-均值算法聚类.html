	<b>簇识别</b>：对于给定的数据，簇识别能够将相似数据归到一起，并告诉我们这些簇到底是什么。<br>
	<b>聚类</b>：聚类分析试图将相似对象归为一簇，与分类不同，其类别并没有事先定义，因此聚类被认为是无监督学习。<br>
